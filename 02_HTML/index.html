<!DOCTYPE html>
<html>
    <head>
        <title>HTML Fundamentos</title>
    </head>
    <body style="padding-bottom: 500px">
        <!-- 1 - títulos -->
        <h1>1 Este é um título importante</h1>
        <h2>2 Um novo título</h2>
        <h3>3 Um novo título</h3>
        <h4>4 Um novo título</h4>

        <!-- 2 - parágrafos -->
        <p>Descrição dos nossos serviços</p>
        <p>Descrição de mais um parágrafo. Estou testando</p>

        <!-- 3 - tags sem conteúdo -->
        <p>Primeiro parágrafo</p>
        <br/>
        <p>Segundo parágrafo</p>
        <hr/>
        <p>Terceiro parágrafo</p>

        <!-- 4 - comentários -->
        <!-- Este é um comentário -->
        <h2>Mais um título</h2>
        <!-- Outro comentário -->

        <!-- 5 - atributos -->
        <a href="https://google.com">Google</a>
        <br/>

        <!-- 6 - abrir link em nova aba -->
        <a href="https://google.com" target="_blank">Google em nova aba</a>
        <br/>
        
    </body>
</html>
