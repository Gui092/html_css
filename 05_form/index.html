<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Formulário HTML</h2>
    <!-- 1 - Primeiro formulário -->
    <!-- 2 - Atributos -->
    <form action="register.php" method="post">
        <div>
            <label>Nome:</label>
            <input type="text">
        </div>

    <!-- 3 - Atributo name -->
    <div>
        <!-- 4 - Atributo label -->
        <label for="age">Idade:</label>
        <input type="text" name="age">
    </div>

    <!-- 6 - Select -->
    <div>
        <label for="job">Selecione a sua profissão:</label>
        <select name="job">
            <option value="programador">Programador</option>
            <option value="tester">Tester / QA</option>
            <option value="devops">DevOps</option>
        </select>

    <!-- 7 - Atributo selected -->
    <div>
        <label for="contract">Você leu os termos de contrato?</label>
        <select name="contract">
            <option value="sim">Sim</option>
            <option value="nao" selected>Não</option>
        </select>
    </div>

    <!-- 8 - Multiplas opções -->
    <div>
        <label for="items">Selecione os itens desejados:</label>
        <select name="items" multiple>
            <option value="pera">Pêra</option>
            <option value="feijao">Feijão</option>
            <option value="arroz">Arroz</option>
            <option value="milho">Milho</option>
        </select>
    </div>

    <!-- 9 - Textarea -->
    <div>
        <label for="comment">Escreva abaixo o que você achou do post:</label>
        <textarea name="comment"></textarea>
    </div>

    <!-- 10 - Fieldset e legend -->
    <div>
        <fieldset>
            <legend>Preencha as suas informações:</legend>
            <label for="firstname">Nome:</label>
            <input type="text" name="firstname">
            <label for="lastname">Sobrenome:</label>
            <input type="text" name="lastname">
        </fieldset>
    </div>

    <!-- 11 - Datalist -->
    <div>
        <label for="flavor">Escolha o sabor:</label>
        <input type="text" list="flavors" name="flavor">

        <datalist id="flavors">
            <option value="Cereja"></option>
            <option value="Morango"></option>
            <option value="Abacaxi"></option>
            <option value="Chocolate"></option>
        </datalist>
    </div>

    <!-- 12 - Senha -->
    <div>
        <label for="password">Digite sua senha:</label>
        <input type="password" name="password">
    </div>

    <!-- 13 - Resetar form -->
    <input type="reset" value="Limpar">
    
    <!-- 5 - Envio de form -->
    <input type="submit" value="Enviar">
    </form>
</body>
</html>
